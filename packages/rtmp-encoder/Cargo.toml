[package]
name = "radioterio-rtmp-encoder"
version = "1.0.0"
authors = ["Roman Lakhtadyr <roman.lakhtadyr@gmail.com>"]
edition = "2024"

[dependencies]
gstreamer = { version = "0.20.7", features = ["v1_20"] }
gstreamer-base = { version = "0.20.7", features = ["v1_20"] }
thiserror = { version = "1.0.50" }
tracing = { version = "0.1.37" }
tracing-subscriber = { version = "0.3.17" }
envy = { version = "0.4.2" }
serde = { version = "1.0.181", features = ["derive"] }
uuid = { version = "1.4.1", features = ["v4"] }
reqwest = { version = "0.11.23", default-features = false, features = ["json", "blocking", "rustls-tls"] }
serde_json = { version = "1.0.104" }
