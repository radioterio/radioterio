<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Random Dots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
    const cfg = {
        dotCount: 50,         // number of dots
        minRadius: 2,          // px
        maxRadius: 4,          // px
        minSpeed: 20,          // px/sec
        maxSpeed: 90,          // px/sec
        connectDist: 210,      // draw faint lines when closer than this (0 to disable)
        bgAlpha: 0.25          // motion trail (0 = no trail, 1 = hard clear each frame)
    };

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d', {alpha: false});

    let W = 0, H = 0, dots = [], last = 0;

    function resize() {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        W = Math.floor(innerWidth * dpr);
        H = Math.floor(innerHeight * dpr);
        canvas.width = W;
        canvas.height = H;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
        // keep dots if already exist; new ones will spawn on start only
    }

    addEventListener('resize', resize, {passive: true});
    resize();

    function rand(a, b) {
        return a + Math.random() * (b - a);
    }

    function sign() {
        return Math.random() < 0.5 ? -1 : 1;
    }

    function spawnDots(n) {
        const arr = [];
        for (let i = 0; i < n; i++) {
            const r = rand(cfg.minRadius, cfg.maxRadius);
            const speed = rand(cfg.minSpeed, cfg.maxSpeed);
            const ang = Math.random() * Math.PI * 2;
            arr.push({
                x: rand(r, innerWidth - r),
                y: rand(r, innerHeight - r),
                vx: Math.cos(ang) * speed,
                vy: Math.sin(ang) * speed,
                r
            });
        }
        return arr;
    }

    dots = spawnDots(cfg.dotCount);

    function step(ts) {
        if (!last) last = ts;
        const dt = Math.min(0.05, (ts - last) / 1000); // clamp dt for tab switches
        last = ts;

        // Motion trail / clear
        if (cfg.bgAlpha >= 1) {
            ctx.clearRect(0, 0, innerWidth, innerHeight);
        } else {
            ctx.fillStyle = `rgba(0,0,0,${cfg.bgAlpha})`;
            ctx.fillRect(0, 0, innerWidth, innerHeight);
        }

        // Update + draw dots
        ctx.fillStyle = '#ffffff';
        for (const d of dots) {
            d.x += d.vx * dt;
            d.y += d.vy * dt;

            // Bounce off edges (in CSS pixels)
            if (d.x < d.r) {
                d.x = d.r;
                d.vx = Math.abs(d.vx);
            } else if (d.x > innerWidth - d.r) {
                d.x = innerWidth - d.r;
                d.vx = -Math.abs(d.vx);
            }
            if (d.y < d.r) {
                d.y = d.r;
                d.vy = Math.abs(d.vy);
            } else if (d.y > innerHeight - d.r) {
                d.y = innerHeight - d.r;
                d.vy = -Math.abs(d.vy);
            }

            ctx.beginPath();
            ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
            ctx.fill();
        }

        // Optional connection lines
        if (cfg.connectDist > 0) {
            ctx.strokeStyle = 'rgba(255,255,255,0.12)';
            for (let i = 0; i < dots.length; i++) {
                for (let j = i + 1; j < dots.length; j++) {
                    const a = dots[i], b = dots[j];
                    const dx = a.x - b.x, dy = a.y - b.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < cfg.connectDist) {
                        ctx.globalAlpha = 1 - dist / cfg.connectDist;
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;
        }

        requestAnimationFrame(step);
    }

    requestAnimationFrame(step);
</script>
</body>
</html>
